<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>Tic-Tac-Toe</h1>
    <div>
      <label for="player1-name">Enter Player 1 Name (X):</label>
      <input type="text" id="player1-name" placeholder="Player X">
    </div>
    <div>
      <label for="player2-name">Enter Player 2 Name (O):</label>
      <input type="text" id="player2-name" placeholder="Player O">
    </div>
    <button id="start-button">Start Game</button>
  </div>

  <div id="game-container" style="display:none;">
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="status"></div>
    <button id="restart-button" style="display:none;">Restart Game</button>
  </div>

  <div id="congratulations-popup" style="display:none;">
    <div id="popup-content">
      <h2>Congratulations!</h2>
      <p id="winner-name"></p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
